<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <!-- Tailwind CSS -->

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

<body class="bg-gray-100 touch-pan-y">

    <script type="text/babel">

        // æ‚¨çš„ Config çœ‹èµ·ä¾†æœƒåƒé€™æ¨£ï¼š { apiKey: "AIzaSy...", authDomain: "...", ... }
        const firebaseConfig = {
            // è«‹å°‡æ‚¨çš„ config å…§å®¹è²¼åœ¨é€™é‚Š (ä¿ç•™å¤§æ‹¬è™Ÿ)
            // apiKey: "æ‚¨çš„API_KEY",
            // authDomain: "æ‚¨çš„å°ˆæ¡ˆID.firebaseapp.com",
            // projectId: "æ‚¨çš„å°ˆæ¡ˆID",
            // storageBucket: "...",
            // messagingSenderId: "...",
            // appId: "..."
            apiKey: "AIzaSyD2knEUf18zYyQsNZ0DpsSTogH8Iuq5Qdk",
            authDomain: "my-memo-app-99a6e.firebaseapp.com",
            projectId: "my-memo-app-99a6e",
            storageBucket: "my-memo-app-99a6e.firebasestorage.app",
            messagingSenderId: "69417383872",
            appId: "1:69417383872:web:6d72e5851dae57c3aa7a25"
        };

        // åˆå§‹åŒ– Firebase (é˜²æ­¢é‡è¤‡åˆå§‹åŒ–)
        if (!firebase.apps.length) {
            try {
                firebase.initializeApp(firebaseConfig);
            } catch (error) {
                console.error("Firebase åˆå§‹åŒ–å¤±æ•—ï¼Œè«‹æª¢æŸ¥ Config æ˜¯å¦æ­£ç¢ºå¡«å¯«", error);
                alert("è«‹è¨˜å¾—å¡«å¯« index.html è£¡çš„ firebaseConfig å–”ï¼");
            }
        }
        const db = firebase.firestore();

        const { useState, useEffect } = React;

        function App() {
            const [notes, setNotes] = useState([]);
            const [inputValue, setInputValue] = useState("");
            const [isLoading, setIsLoading] = useState(true);

            // 3. ç›£è½è³‡æ–™åº«è®ŠåŒ– (Real-time listener)
            useEffect(() => {
                // è¨‚é–± 'notes' é›†åˆï¼Œä¸¦ä¾ç…§æ™‚é–“æ’åº
                const unsubscribe = db.collection('notes')
                    .orderBy('createdAt', 'desc')
                    .onSnapshot((snapshot) => {
                        const newNotes = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        setNotes(newNotes);
                        setIsLoading(false);
                    }, (error) => {
                        console.error("è®€å–å¤±æ•—:", error);
                        setIsLoading(false);
                    });

                // çµ„ä»¶å¸è¼‰æ™‚å–æ¶ˆè¨‚é–±
                return () => unsubscribe();
            }, []);

            // 4. æ–°å¢ç­†è¨˜ (å¯«å…¥é›²ç«¯)
            const handleAddNote = async () => {
                if (!inputValue.trim()) return;
                
                try {
                    await db.collection('notes').add({
                        text: inputValue,
                        createdAt: new Date().toISOString(), // ä½¿ç”¨æ¨™æº–æ™‚é–“æ ¼å¼
                        displayDate: new Date().toLocaleString('zh-TW', { hour12: false })
                    });
                    setInputValue(""); 
                    // ä¸ç”¨æ‰‹å‹•æ›´æ–° notesï¼Œå› ç‚ºä¸Šé¢çš„ onSnapshot æœƒè‡ªå‹•åµæ¸¬åˆ°è®ŠåŒ–ä¸¦æ›´æ–°ç•«é¢
                } catch (error) {
                    console.error("æ–°å¢å¤±æ•—:", error);
                    alert("æ–°å¢å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·š");
                }
            };

            // 5. åˆªé™¤ç­†è¨˜ (å¾é›²ç«¯ç§»é™¤)
            const handleDeleteNote = async (id) => {
                const isConfirmed = window.confirm("ç¢ºå®šè¦åˆªé™¤é€™æ¢ç­†è¨˜å—ï¼Ÿ");
                if (isConfirmed) {
                    try {
                        await db.collection('notes').doc(id).delete();
                    } catch (error) {
                        console.error("åˆªé™¤å¤±æ•—:", error);
                    }
                }
            };

            return (
                <div className="min-h-screen flex flex-col max-w-md mx-auto bg-white shadow-xl min-h-screen relative">
                    <div className="bg-blue-600 p-5 pt-8 text-white shadow-md z-10 sticky top-0">
                        <h1 className="text-2xl font-bold flex items-center gap-2">
                            <i data-lucide="cloud" className="w-6 h-6"></i>
                            é›²ç«¯åŒæ­¥ç­†è¨˜
                        </h1>
                        <p className="text-blue-200 text-sm mt-1">è³‡æ–™å„²å­˜æ–¼ Firebase Firestore</p>
                    </div>

                    <div className="flex-1 overflow-y-auto p-4 space-y-3 pb-24 no-scrollbar">
                        {isLoading ? (
                            <div className="text-center text-gray-400 mt-20 flex flex-col items-center">
                                <i data-lucide="loader-2" className="w-8 h-8 animate-spin mb-2"></i>
                                <p>æ­£åœ¨é€£ç·šåˆ°é›²ç«¯...</p>
                            </div>
                        ) : notes.length === 0 ? (
                            <div className="text-center text-gray-400 mt-20 flex flex-col items-center">
                                <i data-lucide="cloud-off" className="w-16 h-16 mb-4 opacity-50"></i>
                                <p>é›²ç«¯ç›®å‰ç©ºç©ºçš„<br/>å¯«ä¸‹ç¬¬ä¸€æ¢ç­†è¨˜å§ï¼</p>
                            </div>
                        ) : (
                            notes.map(note => (
                                <div key={note.id} className="bg-blue-50 border-l-4 border-blue-500 p-4 rounded-r-lg shadow-sm animate-fade-in hover:bg-blue-100 transition-colors group">
                                    <div className="flex justify-between items-start">
                                        <p className="text-gray-800 whitespace-pre-wrap leading-relaxed flex-1">{note.text}</p>
                                        <button 
                                            onClick={() => handleDeleteNote(note.id)}
                                            className="text-gray-300 hover:text-red-500 p-1 ml-2 transition-colors"
                                            title="åˆªé™¤"
                                        >
                                            <i data-lucide="trash-2" className="w-4 h-4"></i>
                                        </button>
                                    </div>
                                    <p className="text-xs text-gray-400 mt-3 text-right">{note.displayDate}</p>
                                </div>
                            ))
                        )}
                    </div>

                    <div className="p-4 bg-white border-t border-gray-200 fixed bottom-0 w-full max-w-md pb-6 safe-area-bottom">
                        <div className="flex gap-2 items-end">

                                style={{minHeight: '3.5rem'}}

            );
        }
